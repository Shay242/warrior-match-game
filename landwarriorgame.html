<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Warrior Queens Match Game</title>
  </head>
  <body>
    <div class="land-background">
      <div class="land-game">
        <h1 style="text-align: center">Warrior Queens Match Games</h1>
      </div>
      <div class="nav links">
        <a href="#">Hint</a>
      </div>
      <button class="start">Start Game</button>
      <button class="new-game">New Game</button>
      <button class="reset-game">Reset Game</button>
  
      <div class="first">
        <div
          class="card color-hidden"
          onclick="onCardClicked(event)"
        ></div>
        <div
          class="card color-hidden"
          onclick="onCardClicked(event)"
        ></div>
        <div
          class="card color-hidden"
          onclick="onCardClicked(event)"
        ></div>
        <div
          class="card color-hidden"
          onclick="onCardClicked(event)"
        ></div>
      </div>
      <div class="second">
        <div
          class="card color-hidden"
          onclick="onCardClicked(event)"
        ></div>
        <div
          class="card color-hidden"
          onclick="onCardClicked(event)"
        ></div>
        <div
          class="card color-hidden"
          onclick="onCardClicked(event)"
        ></div>
        <div
          class="card color-hidden"
          onclick="onCardClicked(event)"
        ></div>
      </div>
      <div class="third">
        <div
          class="card color-hidden"
          onclick="onCardClicked(event)"
        ></div>
        <div
          class="card color-hidden"
          onclick="onCardClicked(event)"
        ></div>
        <div
          class="card color-hidden"
          onclick="onCardClicked(event)"
        ></div>
        <div
          class="card color-hidden"
          onclick="onCardClicked(event)"
        ></div>
      </div>
      <div class="fourth">
        <div
          class="card color-hidden"
          onclick="onCardClicked(event)"
        ></div>
        <div
          class="card color-hidden"
          onclick="onCardClicked(event)"
        ></div>
        <div
          class="card color-hidden"
          onclick="onCardClicked(event)"
        ></div>
        <div
          class="card color-hidden"
          onclick="onCardClicked(event)"
        ></div>
      </div>
      <div class="timmer">Time <span id="time-remaining">100</span></div>
      <div class="timmer">Flips <span id="flips">0</span></div>
      <script src="./main.js"></script>
    </div>
  </body>
</html>
