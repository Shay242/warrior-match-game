<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
    <title>Land Warrior Queens Memory Game</title>
  </head>
  <body onload="buildHtml()">
    <div class="landwarriorbackground">
      <div class="land-warrior-match-game">
        <h1 style="text-align: center">Warrior Queens Match Game</h1>
      </div>
      <div class="nav links"><a href="#">Hint</a></div>
      <button class="start">Start Game</button>

      <button class="new-game">New Game</button>

      <button class="reset-game">Reset Game</button>

      <div id="build" class="build-here"></div>
      <div id="build2" class="build-two"></div>
      <div id="build3" class="build-three"></div>
      <div id="build4" class="build-four"></div>
      <div id="build5" class="build-five"></div>
      <div id="build6" class="build-six"></div>
      <div id="build7" class="build-seven"></div>
      <div id="build8" class="build-eight"></div>
      <div id="build9" class="build-nine"></div>
      <div id="build10" class="build-ten"></div>
      <div id="build11" class="build-eleven"></div>
      <div id="build12" class="build-twelve"></div>
      <div id="build13" class="build-thirteen"></div>
      <div id="build14" class="build-fourteen"></div>
      <div id="build15" class="build-fifteen"></div>
      <div id="build16" class="build-sixteen"></div>

      <div class="timmer">Time <span id="time-remaining">100</span></div>
      <div class="timmer">Flips <span id="flips">0</span></div>
    </div>
  </body>
</html>
