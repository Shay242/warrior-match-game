<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js"></script>
    <title>Sea Warrior Queens Match Game</title>
  </head>
  <body onload="buildHtml()">
    <div class="seawarriorbackground">
      <div class="Sea-warrior-match-game">
        <h1 style="text-align: center">Warrior Queens Match Games</h1>
      </div>
      <div class="nav links">
        <a href="#">Hint</a>
      </div>
      <button class="start">Start Game</button>

      <button class="new-game">New Game</button>

      <button class="reset-game">Reset Game</button>

      <div id="build" class="build-here"></div>
      <div id="build2" class="build-here"></div>
      <div id="build3" class="build-here"></div>
      <div id="build4" class="build-here"></div>
      <div id="build5" class="build-here"></div>
      <div id="build6" class="build-here"></div>
      <div id="build7" class="build-here"></div>
      <div id="build8" class="build-here"></div>
      <div id="build9" class="build-here"></div>
      <div id="build10" class="build-here"></div>
      <div id="build11" class="build-here"></div>
      <div id="build12" class="build-here"></div>
      <div id="build13" class="build-here"></div>
      <div id="build14" class="build-here"></div>
      <div id="build15" class="build-here"></div>
      <div id="build16" class="build-here"></div>

      <div class="timmer">Time <span id="time-remaining">100</span></div>
      <div class="timmer">Flips <span id="flips">0</span></div>
    </div>
  </body>
</html>
