<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Sea Warrior Queens Quize Game</title>
  </head>
  <body>
    <div class="container-background">
      <div class="sea-game">
        <h1 style="text-align: center">Warrior Queens Match Games</h1>
      </div>
      <div class="nav links">
        <a href="#">Hint</a>
      </div>
      <div class="container">
        <div id="question-container" class="hide">
          <div id="Timer" class="count">Timer: <span>30</span></div>
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
        <div class="controls">
          <button onclick="Start()" id="start-btn" class="start-btn btn"> Start</button>
          <button onclick="Next()"  id="next-btn" class="next-btn btn hide">Next</button>
        </div>
      </div>
    </div>
    <script defer src="./sea.js"></script>
  </body>
</html>
